<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>SIMPLE CALCULATOR</h1>
  <div class="container calculator">
    <div class="display-row">
      <p class="display">0</p>
    </div>
    
    <div class="row">
      <button class="clear double-container">AC</button>
      <button class="delete">DEL</button>
      <button class="operator divide">/</button>
    </div>
    
    <div class="row">
      <button class="number num7">7</button>
      <button class="number num8">8</button>
      <button class="number num9">9</button>
      <button class="operator multiply">*</button>
    </div>
    
    <div class="row">
      <button class="number num4">4</button>
      <button class="number num5">5</button>
      <button class="number num6">6</button>
      <button class="operator minus">-</button>
    </div>
    
    <div class="row">
      <button class="number num1">1</button>
      <button class="number num2">2</button>
      <button class="number num3">3</button>
      <button class="operator plus">+</button>
    </div>
    
    <div class="row">
      <button class="number double-container num0">0</button>
      <button class="decimal">.</button>
      <button class="equals">=</button>
    </div>
    
  </div>

  <script src="index.js"></script>
</body>
</html>
